<mat-card class="gestion-productos-container">
  <h2>Productos ({{productos.length}}):</h2>

  <table mat-table [dataSource]="productos" class="mat-elevation-z8">

    <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef>Foto</th>
      <td mat-cell *matCellDef="let element">
        <img width="100px" height="100px" *ngIf="element.foto" [src]="element.foto" alt="Foto del producto">
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">{{ element.precio | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoría</th>
      <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button color="primary" (click)="mostrarDetalleProducto(element)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="eliminarProducto(element._id)">
          <mat-icon>delete</mat-icon>
        </button>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <hr>

  <h2>Agregar nuevo producto:</h2>
  <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()" *ngIf="!productoSeleccionado">
    <div>
      <label>Nombre:</label>
      <input type="text" formControlName="nombre">
    </div>
    <div>
      <label>Precio:</label>
      <input type="number" formControlName="precio">
    </div>
    <div>
      <label>Descripción:</label>
      <input type="text" formControlName="descripcion">
    </div>
    <div>
      <label>Categoría:</label>
      <input type="text" formControlName="categoria">
    </div>
    <div>
      <label>Seleccionar foto:</label>
      <input type="file" (change)="onFileSelected($event)">
    </div>
    <img *ngIf="imagenURL" width="100px" height="100px" [src]="imagenURL" alt="Foto del producto">
    <button type="submit" [disabled]="productoForm.invalid">Agregar</button>

  </form>

  <h2>Editar producto:</h2>
  <form [formGroup]="productoForm" (ngSubmit)="actualizarProducto(productoSeleccionado._id)" *ngIf="productoSeleccionado">
    <div>
      <label>Nombre:</label>
      <input type="text" formControlName="nombre">
    </div>
    <div>
      <label>Precio:</label>
      <input type="number" formControlName="precio">
    </div>
    <div>
      <label>Descripción:</label>
      <input type="text" formControlName="descripcion">
    </div>
    <div>
      <label>Categoría:</label>
      <input type="text" formControlName="categoria">
    </div>
    <button type="submit" [disabled]="productoForm.invalid">Agregar</button>
    <button type="button" (click)="cancelarEdicion()">Cancelar</button>
  </form>
</mat-card>
