<h1 mat-dialog-title>{{title}} Producto</h1>
<div mat-dialog-content>
    <form [formGroup]="productoForm">
        <mat-grid-list cols="1">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre" type="text">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Precio</mat-label>
                    <input matInput formControlName="precio" type="number">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Descripción</mat-label>
                    <input matInput formControlName="descripcion" type="text">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Categoría</mat-label>
                    <input matInput formControlName="categoria" type="text">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-label>Foto</mat-label>
                <input type="file" (change)="onFileSelected($event)">
                <img *ngIf="imagenURL" width="100px" height="100px" [src]="imagenURL" alt="Foto del producto">
                <!-- <mat-form-field appearance="outline">
                </mat-form-field> -->
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="productoForm.invalid"
        (click)="onActionClick()">{{buttonTitle}}</button>
</div>
